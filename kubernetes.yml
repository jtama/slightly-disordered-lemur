---
apiVersion: v1
kind: Service
metadata:
  annotations:
    app.quarkus.io/build-timestamp: 2021-12-10 - 10:01:25 +0000
  labels:
    app.kubernetes.io/name: slightly-disordered-lemur
    app.kubernetes.io/version: "1.0"
  name: slightly-disordered-lemur
spec:
  ports:
    - name: http
      port: 80
